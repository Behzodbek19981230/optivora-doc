version: '3.8'

services:
  doc-server:
    build:
      context: ./server
    container_name: optivora-doc-server
    environment:
      - PORT=4000
      - CLIENT_ORIGIN=${CLIENT_ORIGIN:-http://localhost:3000}
      # Important: make backend reachable from OnlyOffice container via Docker DNS
      - APP_URL=${APP_URL:-http://optivora-doc-server:4000}
    volumes:
      - ./server/storage:/app/storage
    ports:
      - '4000:4000'
    depends_on:
      - onlyoffice

  onlyoffice:
    image: onlyoffice/documentserver:7.4.1
    container_name: onlyoffice-documentserver
    restart: unless-stopped
    ports:
      - '8082:80'
    environment:
      - JWT_ENABLED=false
      # If you plan to use JWT, set JWT_ENABLED=true and configure secrets
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
      # Override Document Server config to allow private/internal networks
      # (temporarily disabled to diagnose startup issue)
      # - ./onlyoffice/local.json:/etc/onlyoffice/documentserver/local.json
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/healthcheck']
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  onlyoffice_data:
  onlyoffice_log:

name: Frontend Deploy (Next.js SSR + PM2)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy source via rsync (NO TAR, NO OOM)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete \
            --exclude=node_modules \
            --exclude=.next \
            --exclude=out \
            --exclude=.git
          path: ./
          remote_path: /var/www/optivora-doc/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Build & Reload PM2 on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/optivora-doc
            npm install --production
            npm run build
            pm2 stop optivora-doc
            pm2 delete optivora-doc
            pm2 start npm --name optivora-doc -- start
            pm2 save
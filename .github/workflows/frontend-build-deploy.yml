name: Deploy static out/ (no install, no build)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure out/ exists in repository
        run: |
          if [ ! -d "out" ]; then
            echo "ERROR: out/ directory not found in repo checkout."
            echo "If you don't want CI to build, commit out/ to the repository (or re-enable build in CI)."
            exit 1
          fi

      - name: Create out bundle
        run: tar -czf out.tar.gz out

      - name: Upload out bundle to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'out.tar.gz'
          target: '/var/www/optivora-doc'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Extract out on server (no PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/optivora-doc
            rm -rf out.new
            mkdir -p out.new
            tar -xzf out.tar.gz -C out.new --strip-components=1
            rm -f out.tar.gz
            rm -rf out
            mv out.new out

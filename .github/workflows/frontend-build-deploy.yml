name: Frontend Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build

      - name: Create deploy bundle
        run: |
          # Bundling `out/` into a single archive reduces file count and avoids
          # scp-action hitting resource limits while tarring thousands of files.
          tar -czf out.tar.gz out

      - name: Copy build bundle + PM2 config to VDS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'out.tar.gz,ecosystem.config.cjs'
          target: '/var/www/optivora-doc'

      - name: Reload PM2 (port 3007)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/optivora-doc
            # Deploy new static export
            rm -rf out
            tar -xzf out.tar.gz
            rm -f out.tar.gz
            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save

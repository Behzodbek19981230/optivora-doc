name: Frontend Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository ni yuklab olish
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # history kichrayadi (tez + kam RAM)

      # 2️⃣ Node.js sozlash
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Dependency o‘rnatish
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build + static export
      - name: Build project
        run: npm run build

      # 5️⃣ Build tekshirish (debug uchun foydali)
      - name: Check build output
        run: ls -lah out

      # 6️⃣ Serverga deploy (RAM-safe)
      # NOTE: appleboy/scp-action container ichida hammasini tar.gz qiladi, katta out/ bo‘lsa OOM (exit 137) bo‘ladi.
      # rsync tar qilmaydi va faqat farqlarni yuboradi.
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to VDS (rsync)
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          set -euo pipefail
          PORT="${SERVER_PORT:-22}"
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no -p ${PORT}" \
            out/ "${SERVER_USER}@${SERVER_HOST}:/var/www/optivora-doc/"

name: Frontend Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository ni yuklab olish
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # history kichrayadi (tez + kam RAM)

      # 2️⃣ Node.js sozlash
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Dependency o‘rnatish
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build + static export
      - name: Build project
        run: npm run build

      # 5️⃣ Build tekshirish (debug uchun foydali)
      - name: Check build output
        run: ls -lah out

      # 6️⃣ Serverga deploy (RAM-safe)
      - name: Deploy to VDS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: 'out' # ❗ out/* EMAS
          target: '/var/www/optivora-doc'
          strip_components: 1 # out ichidagini to‘g‘ridan-to‘g‘ri joylaydi
          rm: true # eski fayllarni o‘chiradi
          timeout: 300s

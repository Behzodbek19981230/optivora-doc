name: Frontend Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: npm run build

      # If your server is Apache, it needs .htaccess for SPA fallback on refresh.
      # Nginx ignores .htaccess, but keeping it in the export doesn't hurt.
      - name: Add Apache SPA fallback (.htaccess)
        run: |
          cp deploy/.htaccess out/.htaccess || true

      # NOTE: appleboy/scp-action tars sources inside a container and can be OOM-killed (exit 137)
      # on large exports. rsync avoids that and only uploads diffs.
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to VDS (rsync)
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
